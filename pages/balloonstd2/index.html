<html>
  <head>
    <script>
      // Prevent direct access - only allow iframe loading
      if (window.self === window.top) {
        window.location.href = '/';
      }
      
      // Listen for tilde key from parent window
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "tilde-pressed") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
      
      // Send tilde key press to parent window
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
          window.location.href = '/';
        }
      });
    </script>
<link rel="icon" href="/favicon.ico" type="image/x-icon"><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy - Personal Study Tool</title>
    <link rel="icon" type="image/x-icon" href="bloonstd2.png" />
    <link rel="shortcut icon" type="image/x-icon" href="bloonstd2.png" />
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("btd2.swf");
      });
    </script>
  </body>
</html>
