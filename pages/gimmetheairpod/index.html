
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script>
      // Prevent direct access - only allow iframe loading
      if (window.self === window.top) {
        window.location.href = '/';
      }
      
      // Listen for tilde key from parent window
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "tilde-pressed") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
      
      // Send tilde key press to parent window
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
    </script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon"><meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>StudyBuddy - Personal Study Tool</title>
    <link rel="icon" type="image/x-icon" href="img/airpod.png" />
    <link rel="shortcut icon" type="image/x-icon" href="img/airpod.png" />
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="border: 0; height: 100%; left: 0; position: absolute; top: 0; width: 100%;"></div>
  </body>
</html>
