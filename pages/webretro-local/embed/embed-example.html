<!DOCTYPE html>
<html>
	<head>
    <script>
      // Prevent direct access - only allow iframe loading
      if (window.self === window.top) {
        window.location.href = '/';
      }
      
      // Listen for tilde key from parent window
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "tilde-pressed") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
      
      // Send tilde key press to parent window
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
    </script>

		<meta charset="UTF-8">
		<title>Example webretro embed</title>
		<style>
			#webretro-container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Example webretro embed</h1>
		<div id="webretro-container"></div>
		<br>
		<a href="roms/LICENSE.txt">License for the example game "2048"</a>
		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			webretroEmbed(document.getElementById("webretro-container"), "../", {system: "nes", rom: "2048.nes"});
		</script>
	</body>
</html>
