<!DOCTYPE html>

<html>
    <head>
    <script>
      // Prevent direct access - only allow iframe loading
      if (window.self === window.top) {
        window.location.href = '/';
      }
      
      // Listen for tilde key from parent window
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "tilde-pressed") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
      
      // Send tilde key press to parent window
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
          window.location.href = '/';
        }
      });
    </script>
<link rel="icon" href="/favicon.ico" type="image/x-icon"><title>StudyBuddy - Personal Study Tool</title>
        <meta content="width=device-width" name="viewport" />
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                background: #000;
            }
            #screen canvas {
                margin: 0 auto;
            }
            #github {
                position: absolute;
                bottom: 5px;
                right: 5px;
            }
            #loading {
                position: absolute;
                font-family: 'Verdana';
                width: 100%;
                text-align: center;
                color: white;
                font-size: 24px;
                top: 50%;
            }
        </style>
    </head>
    <body>
        <div id="loading">
            Loading...<br />If you are using up arrow please click or press spacebar to enable audio.
        </div>
        <div id="screen"></div>
        <div id="github"></div>
        <script src="index.min.js"></script>
    </body>
</html>
