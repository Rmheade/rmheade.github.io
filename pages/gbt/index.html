<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Grey-Box Testing</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/v0_1_5.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <!--<div class="title">Grey-Box Testing</div>-->
      </div>
    </div>
  </body>
  <script>
  // Prevent itch.io hotlink detection
  if (window.location !== window.parent.location) {
    // We're in an iframe, block any redirect attempts
    window.addEventListener('beforeunload', function(e) {
      if (window.location.href.includes('embed-hotlink')) {
        e.preventDefault();
        return false;
      }
    });
  }
</script>
</html>
