<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: #c9b8a0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            text-align: center;
        }

        .poem {
            background: rgba(20, 25, 40, 0.7);
            border: 2px solid #8b7355;
            padding: 45px 35px;
        }

        .poem-text {
            font-size: 1.25em;
            line-height: 2;
            color: #c9b8a0;
        }

        .poem-line {
            margin: 16px 0;
        }

        .poem-line:nth-child(1)::before {
            content: '1 ';
            color: #8b7355;
            font-size: 0.9em;
            opacity: 0.3;
        }

        .poem-line:nth-child(2)::before {
            content: '1 ';
            color: #8b7355;
            font-size: 0.9em;
            opacity: 0.3;
        }

        .poem-line:nth-child(3)::before {
            content: '2 ';
            color: #8b7355;
            font-size: 0.9em;
            opacity: 0.3;
        }

        .poem-line:nth-child(odd) {
            text-align: left;
        }

        .poem-line:nth-child(even) {
            text-align: right;
        }

        .secret-text {
            margin-top: 15px;
            font-size: 1em;
            color: #8b7355;
            opacity: 0.3;
            letter-spacing: 1px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poem">
            <div class="poem-text">
                <div class="poem-line">In elder days,</div>
                <div class="poem-line">Their oars bit deep through northern haze;</div>
                <div class="poem-line">Now rests their might in glass-bound stead,</div>
                <div class="poem-line">The hammer forged for gods and dread.</div>
            </div>
        </div>
        <div class="secret-text">_#_#__#</div>
    </div>
</body>
</html>
